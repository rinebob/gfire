
<h4>Equities List</h4>
<ng-container *ngIf="equities$ | async as equities">
    <div class="list-container">

        <div *ngFor="let equity of equities"
             class="list-item"
             (click)="setActiveEquity(equity)">
            {{ equity.symbol }}
        </div>
    </div>

</ng-container>
